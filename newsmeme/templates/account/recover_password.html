{% extends theme("layout.html") %}
{% from "macros/_forms.html" import render_errors %}

{% block content %}
<h2>{{ _('Recover your password') }}</h2>

<form method="POST" action=".">
    {{ form.hidden_tag() }}
    <ul>
        <li>
        {{ render_errors(form.email) }}
        {{ form.email.label }}
        {{ form.email }}
        </li>
        <li>
         {{ form.submit }}
        </li>
    </ul>
</form>

{% endblock %}
