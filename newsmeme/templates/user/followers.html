{% extends "user/layout.html" %}

{% set selected_user_tab = "followers" %}

{% block page_content %}
<ul class="followers">

    {% for user in followers %}
    <li>
        <a href="{{ url_for("user.posts", username=user.username) }}">
            <img src="{{ user.gravatar_url(30) }}" title="{{ user.username }}" alt="{{ user.username }}">
        </a>
    </li>
    {% endfor %}

</ul>


{% endblock %}
